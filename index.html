<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- PAGE TITLE -->
	<title>Jack's CALC</title>
	<style>
		div.calc {
			font-family: Arial, Helvetica, sans-serif;
			margin-top: 40px; 
			margin-left: 40px; 
			width: 400px;
			border: 2px solid dimgrey;
			-moz-box-shadow: 0 0 10px #AAA;
			-webkit-box-shadow: 0 0 10px #AAA;
			box-shadow: 0 0 10px #AAA;
			display: inline-block;

			box-sizing: initial;
		}
		
		#digits {
			width: 400px;
			padding: 0px;
			font-size: 0px;
			margin: 0px;
			box-sizing: border-box;
		}
		
		input {
			width: 100px;
			/*height: 100px;*/
			display: inline-block;
			background-color: mediumseagreen;
			border: 1px solid dimgrey;
			margin: 0px;
			box-sizing: border-box;
			font-size: 37px;
			color: #FFF;
			text-align: center;
			line-height: 95px;
			cursor: pointer;
			outline: none;
			border-radius: 0px;
		}
		
		a {
			width: 100px;
			/*height: 100px;*/
			display: inline-block;
			background-color: mediumseagreen;
			border: 1px solid dimgrey;
			margin: 0px;
			box-sizing: border-box;
			font-size: 37px;
			color: #FFF;
			text-align: center;
			line-height: 100px;
			cursor: pointer;
		}
		
		span {
			height: 120px;
			display: block;
			background-color: dimgrey;
			margin: 0px;
			box-sizing: border-box;
			font-size: 40px;
			color: #FFF;
			text-align: right;
			line-height: 120px;
			padding-right: 20px;
			padding-left: 10px;
			word-wrap: break-word;
		}
		
		input:hover {
			filter: brightness(108%);
			-moz-box-shadow: inset 0 0 5px #666;
			-webkit-box-shadow: inset 0 0 5px #666;
			box-shadow: inset 0 0 5px #666;
		}
		
		.box-in {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 18px;
			text-align: left;
			display: block;
		}
		
		.box {
			vertical-align: top;
			margin-top: 40px;
			margin-left: 40px;
			display: inline-block;
		}
	</style>

</head>

<body style="align-content: center;">
	<div>
		<div class="calc conteiner">
			<span id="span">0</span>
			<div id="digits">

				<input type="button" value="C" onclick="display.innerHTML = '0'">
				<input type="button" value="+/-" onclick="addSign();">
				<input type="button" value="x^y" onclick="addMath('**')">
				<input type="button" value="/" onclick="addMath('/');" style="background-color: #368ee4;">

				<input type="button" value="7" onclick="add('7');">
				<input type="button" value="8" onclick="add('8');">
				<input type="button" value="9" onclick="add('9');">
				<input type="button" value="x" onclick="addMath('*');" style="background-color: #368ee4;">

				<input type="button" value="4" onclick="add('4');">
				<input type="button" value="5" onclick="add('5');">
				<input type="button" value="6" onclick="add('6');">
				<input type="button" value="-" onclick="addMath('-');" style="background-color: #368ee4;">

				<input type="button" value="1" onclick="add('1');">
				<input type="button" value="2" onclick="add('2');">
				<input type="button" value="3" onclick="add('3');">
				<input type="button" value="+" onclick="addMath('+');" style="background-color: #368ee4;">

				<input type="button" value="." onclick="add('.');">
				<input type="button" value="0" onclick="add('0');">
				<input type="button" value="=" onclick="result('=');">
				<input type="button" value="âˆš" onclick="root();" style="background-color: #368ee4;">

				</ul>
			</div>
		</div>

		<div class="box">
			<div class="box-in">
				Latest operations:
			</div>
			<div class="box-in">
				<ul id="actions" style="margin: 0px; padding-left: 0px;">
				</ul>
			</div>
		</div>
	</div>


	<script>
		var display = document.getElementById('span');
		var lastEntry;
		var sqrt = "";
		var actions = [];
		var len = 10;

		var check = JSON.parse(localStorage.getItem("calculations"));
		if (check) actions = check;
		
		// ADDS DIGITS
		var add = function (v) {
			if (lastEntry == "=") display.innerHTML = "0";
			if (display.innerHTML == "0" || display.innerHTML == "Error") {
				display.innerHTML = "";
				if (v ==".")
					display.innerHTML = "0.";
				else 
					display.innerHTML = v;
			}
			else 
			{
				if (v == "." && "-+/**".includes(lastEntry))
					display.innerHTML = display.innerHTML + "0.";
				else 
					display.innerHTML = display.innerHTML + v;
			}
			lastEntry = v;
		}

		// ADDS OPERATIONS
		var addMath = function (v) {
			 
			if ((display.innerHTML == "0" || display.innerHTML == "Error") && lastEntry != "0") { }
			else {
				
				if ("-+/**.".includes(lastEntry)) {
					var str = display.innerHTML.replace(lastEntry, v);
					display.innerHTML = str;
				}
				else {
					result();
					display.innerHTML = display.innerHTML + v;
				}
			}
			lastEntry = v;
		}

		// CHANGES SIGN +/-
		var addSign = function () {
			var val = eval(display.innerHTML);
			if (display.innerHTML == "0" || display.innerHTML == "Error") { }
			else {
				if (display.innerHTML == val.toString() || ("-+/**".includes(lastEntry))) {
					if (display.innerHTML.charAt(0) == "-")
						display.innerHTML = display.innerHTML.slice(1);
					else
						display.innerHTML = "-" + display.innerHTML;
				}
			}
		}

		// PERFORMS SQRT()
		var root = function () {
			result();
			var res = Math.sqrt(display.innerHTML);
			if (!isNaN(res)) {
				sqrt = "sqrt";
				addAction();
				display.innerHTML = res.toString();
			}
			else
				display.innerHTML = "Error";
		}

		// EVALUATES THE ENTRY
		var result = function (v) {
			if ("-+/**".includes(lastEntry)) {}
			else
			{
				var val = parseFloat(eval(display.innerHTML).toFixed(4));
				var str = val.toString();
				if (str != "NaN" && str != "Infinity" && str !="Error") {
					
					if (display.innerHTML == val.toString()) { }
					else addAction();
					display.innerHTML = val.toString();
				}
				else
					display.innerHTML = "Error";
			}
			if (v == "=") lastEntry = "="; 
		}

		// ADDS OPERATION TO THE ARRAY
		var addAction = function () {
			for (var i = 0; i < len-1; i++)
				actions[i] = actions[i + 1];
			if (sqrt == "sqrt") {
				actions[len-1] = "sqrt(" + display.innerHTML + ")";
				sqrt = "";
			}
			else
				actions[len-1] = display.innerHTML;
			lines();
			localStorage.setItem("calculations", JSON.stringify(actions));
		};

		// DISPLAYS LIST OF LAST 10 OPERATIONS
		window.onload = lines();
		function lines() {
			var line = "";
			for (var i = 0; i < len; i++) {
				if (!actions[len-1 - i]) actions[len-1-i] = " ";
				var line = line + (len-i).toString() +") " + actions[len-1 - i] + "<br/>";
			}
			document.getElementById("actions").innerHTML = line;
		};

	</script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
